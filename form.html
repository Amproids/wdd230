    <main>
        <h1>Course Registration Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and contain only letters and numbers">
                
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Please enter a valid email address from byui.edu domain">
                
                <div class="rating-container">
                    <label for="rating">Page Rating:</label>
                    <div class="range-wrapper">
                        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
                        <div class="rating-value">5</div>
                    </div>
                </div>
                
                <button type="submit">Submit Registration</button>
            </fieldset>
        </form>
    </main>
